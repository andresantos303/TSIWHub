<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSIWHub - Testemunhos</title>
    <link rel="stylesheet" href="app/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="app/swiper/swiper-bundle.min.css">

    <link rel="stylesheet" href="assets/font/font-awesome.css">

    <link rel="shortcut icon" href="assets/images/logo/logo1.png">
</head>

<body class="header-fixed inner-page">
    <!-- preload -->
    <div class="preload preload-container">
        <div class="preload-logo"><img style="margin-top: 0.5em;" src="assets/images/logo/logo2.png" alt=""></div>
    </div>
    <!-- /preload -->
    <div id="wrapper">
        <!-- Header -->
        <header id="header_main" class="header">
            <div class="container">
                <div id="site-header-inner">
                    <div class="header__logo">
                        <a href="index.html"><img style="width: 5em;" src="assets/images/logo/logo1.png" alt=""></a>
                    </div>
                    <nav id="main-nav" class="main-nav">
                        <ul id="menu-primary-menu" class="menu">
                            <li class="menu-item">
                                <a href="index.html#home">Ínicio</a>
                            </li>
                            <li class="menu-item">
                                <a href="index.html#sobre">Sobre o curso</a>
                            </li>
                            <li class="menu-item">
                                <a href="index.html#noticias">Notícias</a>
                            </li>
                            <li class="menu-item">
                                <a href="index.html#testemunhos">Testemunhos</a>
                            </li>
                            <li class="menu-item">
                                <a href="index.html#contactos">Contactos</a>
                            </li>
                        </ul>
                    </nav>
                    <a class="tf-button btn-effect">
                        <span class="boder-fade"></span>
                        <span class="effect">Junte-se a nós</span>
                    </a>
                    <div class="mobile-button"><span></span></div>
                </div>
            </div>
        </header>
        <!-- end Header -->

        <section class="page-title">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="breadcrumbs" data-aos="zoom-in" data-aos-duration="800">
                            <h3>Testemunhos</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="tf-section tf-item">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="widget widget-search" data-aos="fade-in" data-aos-duration="800">
                            <form action="#">
                                <input type="text" placeholder="Procurar" required="">
                                <button><i class="fal fa-search"></i></button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-8 z-index">
                        <div class="seclect-box" data-aos="fade-in" data-aos-duration="800">
                            <div class="dropdown selector-drop" id="category">

                                <a href="javascript:void(0);" class="btn-selector btn-link" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <span class="boder"></span>Categorias
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li class="dropdown-item active" data-toggle="modal" data-target="#delete_client">
                                        Professores</li>
                                    <li class="dropdown-item" data-toggle="modal" data-target="#edit_client">Ex aluno/a</li>
                                    <li class="dropdown-item" data-toggle="modal" data-target="#edit_client">Aluno/a de mestrado</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="wrap-fx ml30-fx mt-40" id="testeCatelog" data-aos="fade-up" data-aos-duration="800">

                                <span class="effect">Ver Mais</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

    </div>
    <script type="module" src="app/js/views/TestCatalogViewAll.js"></script>

    <script src="app/js/extra/jquery.min.js"></script>
    <script src="app/js/extra/bootstrap.bundle.min.js"></script>
    <script src="app/js/app.js"></script>
    <script src="app/js/extra/jquery.easing.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
