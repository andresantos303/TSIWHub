<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Testemunho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="../assets/images/logo/logo1.png" alt="Bootstrap" width="50" height="30">
            </a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
        <h1>Editar Testemunho</h1>

        <form id="editTestemunhoForm">
            <div class="mb-3">
                <label for="testemunhoID" class="form-label">ID</label>
                <input type="text" class="form-control" id="testemunhoID" disabled>
            </div>
            <div class="mb-3">
                <label for="testemunhoNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="testemunhoNome">
            </div>
            <div class="mb-3">
                <label for="testemunhoTipo" class="form-label">Tipo</label>
                <select class="form-select" id="testemunhoTipo">
                    <option value="" disabled selected>Selecione uma das opções</option>
                    <option value="Aluno/a">Aluno/a</option>
                    <option value="Ex aluno/a">Ex aluno/a</option>
                    <option value="Professor/a">Professor/a</option>
                    <option value="Aluno/a de mestrado">Aluno/a de mestrado</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="testemunhoImagem" class="form-label">Imagem</label>
                <input type="text" class="form-control" id="testemunhoImagem">
            </div>
            <div class="mb-3">
                <label for="testemunhoSubtitulo" class="form-label">Subtitulo</label>
                <input type="text" class="form-control" id="testemunhoSubtitulo">
            </div>
            <div class="mb-3">
                <label for="testemunhoDescricao" class="form-label">Descrição</label>
                <textarea class="form-control desc-scroll" style="height: 300px;" id="testemunhoDescricao"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="admin.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script type="module" src="app/js/views/adm/AdminEditTest.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
