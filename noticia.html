<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSIWHub - Testemunho</title>
    <link rel="stylesheet" href="app/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="app/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="app/dist/app.css">
    <link rel="stylesheet" href="assets/font/font-awesome.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/logo/logo1.png">
</head>

<body class="header-fixed inner-page pg-item-details">
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="preload-logo"><img style="margin-top: 0.5em;" src="assets/images/logo/logo2.png" alt=""></div>
    </div>
    <!-- /preload -->
    <div id="wrapper">
        <!-- Header -->
        <header id="header_main" class="header">
            <div class="container">
                <div id="site-header-inner">
                    <div class="header__logo">
                        <a href="index.html"><img style="width: 5em;" src="assets/images/logo/logo1.png" alt=""></a>
                    </div>
                    <nav id="main-nav" class="main-nav">
                        <ul id="menu-primary-menu" class="menu">
                            <li class="menu-item">
                                <a href="index.html#home">Ínicio</a>
                            </li>
                            <li class="menu-item">
                                <a href="index.html#sobre">Sobre o curso</a>
                            </li>
                            <li class="menu-item">
                                <a href="index.html#noticias">Notícias</a>
                            </li>
                            <li class="menu-item">
                                <a href="index.html#testemunhos">Testemunhos</a>
                            </li>
                            <li class="menu-item">
                                <a href="index.html#contactos">Contactos</a>
                            </li>
                        </ul>
                    </nav><!-- /#main-nav -->
                    <a class="tf-button btn-effect" href="#">
                        <span class="boder-fade"></span>
                        <span class="effect">Junte-se a nós</span>
                    </a>
                    <div class="mobile-button"><span></span></div><!-- /.mobile-button -->
                </div>
            </div>
        </header>
        <!-- end Header -->

        <section class="page-title">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="breadcrumbs" data-aos="zoom-in" data-aos-duration="800">
                            <h3 id="title"><!-- titulo --></h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="tf-section tf-item-details pb-mobie">
            <div class="container">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-12">
                        <div class="image-details" data-aos="fade-right" data-aos-duration="800">
                            <img id="image" src="" alt="">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12">
                        <div class="item-details" data-aos="fade-left" data-aos-duration="800">
                            <h5 id="genre"><!-- genero --></h5>
                            <p class="sub" id="date"><!-- data --></p>
                            <div class="action">
                            </div>
                            <p class="desc" id="subtitle"> <!-- sub-titulo --></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <a id="scroll-top"></a>

    <script type="module" src="app/js/views/NewsView.js"></script>


    <script src="app/js/extra/jquery.min.js"></script>
    <script src="app/js/app.js"></script>
    <script src="app/js/extra/jquery.easing.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>

</html>
