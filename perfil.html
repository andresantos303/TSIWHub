<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSIWHub - Testemunho</title>
    <link rel="stylesheet" href="app/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="app/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="app/dist/app.css">
    <link rel="stylesheet" href="assets/font/font-awesome.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/logo/logo1.png">
</head>

<body class="header-fixed inner-page pg-item-details">
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="preload-logo"><img style="margin-top: 0.5em;" src="assets/images/logo/logo2.png" alt=""></div>
    </div>
    <!-- /preload -->

    <div id="wrapper">
        <header id="header_main" class="header">
            <!-- Header -->
        </header>

        <section class="page-title">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <!-- espaço vazio -->
                    </div>
                </div>
            </div>
        </section>

        <section class="tf-section tf-item-details pb-mobie">
            <div class="container">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-12">
                        <div class="image-details" data-aos="fade-right" data-aos-duration="800">
                            <img id="image" src="" alt="">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12">
                        <div class="item-details" data-aos="fade-left" data-aos-duration="800">
                            <h5 id="name"><!-- nome --></h5>
                            <p class="sub" id="type"><!-- tipo --></p>
                            <div class="action">
                                <a class="tf-button btn-effect st2" href="noticias.html">
                                    <span class="boder-fade"></span>
                                    <span class="effect">Editar Perfil</span>
                                </a>
                                <a class="tf-button btn-effect st2" id="logout">
                                    <span class="boder-fade"></span>
                                    <span class="effect">Logout</span>
                                </a>
                            </div>
                            
                            <h5>Medalhas</h5>
                            <div class="list-product">
                                <div class="box corner-box">
                                    <p>Nível Fácil</p>
                                    <h6 class="h7">Conquistado</h6>
                                </div>
                                <div class="box corner-box">
                                    <p>Nível Normal</p>
                                    <h6 class="h7">Conquistado</h6>
                                </div>
                                <div class="box corner-box">
                                    <p>Nível Dificil</p>
                                    <h6 class="h7">Conquistado</h6>
                                </div>
                                <div class="box corner-box">
                                    <p>Nível Fácil +</p>
                                    <h6 class="h7">Incompleto</h6>
                                </div>
                                <div class="box corner-box">
                                    <p>Nível Normal +</p>
                                    <h6 class="h7">Incompleto</h6>
                                </div>
                                <div class="box corner-box">
                                    <p>Nível Dificil +</p>
                                    <h6 class="h7">Incompleto</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <a id="scroll-top"></a>

    <script type="module" src="app/js/views/ProfileView.js"></script>
    <script type="module" src="app/js/views/NavbarView.js"></script>

    <script src="app/js/extra/jquery.min.js"></script>
    <script src="app/js/app.js"></script>
    <script src="app/js/extra/jquery.easing.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>

</html>
