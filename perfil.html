<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSIWHub - Testemunho</title>
    <link rel="stylesheet" href="app/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="app/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="app/dist/app.css">
    <link rel="stylesheet" href="assets/font/font-awesome.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/logo/logo1.png">
</head>

<body class="header-fixed inner-page pg-item-details">
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="preload-logo"><img style="margin-top: 0.5em;" src="assets/images/logo/logo2.png" alt=""></div>
    </div>
    <!-- /preload -->

    <div id="wrapper">
        <header id="header_main" class="header">
            <!-- Header -->
        </header>

        <section class="page-title">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="breadcrumbs" data-aos="zoom-in" data-aos-duration="800">
                            <h3>Perfil</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="tf-section tf-item-details pb-mobie">
            <div class="container">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-12">
                        <div class="image-details" data-aos="fade-right" data-aos-duration="800">
                            <img id="image" src="" alt="">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12">
                        <div class="item-details" data-aos="fade-left" data-aos-duration="800">
                            <div class="widget widget-search">
                                <label for="noticiaNome" class="form-label">Username</label>
                                <input type="text" id="name" placeholder="Insere o teu username" required="">
                            </div>
                            <br>
                            <p class="sub" id="type">Tipo: </p>
                            <div class="widget widget-search">
                                <label for="noticiaNome" class="form-label">Password</label>
                                <input type="text" id="password" placeholder="Insere a tua password" required="">
                            </div><br>
                            <div class="widget widget-search">
                                <label for="noticiaNome" class="form-label">Foto de Perfil</label>
                                <input type="text" id="imageEdit" placeholder="Insere o link da tua foto" required="">
                            </div>
                            <div class="action">
                                <a class="tf-button btn-effect st2" id="editUser">
                                    <span class="boder-fade"></span>
                                    <span class="effect">Editar Perfil</span>
                                </a>
                                <a class="tf-button btn-effect st2" data-toggle="modal" data-target="#mdlTestemunho">
                                    <span class="boder-fade"></span>
                                    <span class="effect">Enviar Testemunho</span>
                                </a>
                                <a class="tf-button btn-effect st2" id="logout">
                                    <span class="boder-fade"></span>
                                    <span class="effect">Logout</span>
                                </a>
                            </div>

                            <h5>Medalhas da escape room</h5><br>
                            <div class="list-product">
                                <div class="box corner-box">
                                    <p>Nível Fácil</p>
                                    <h6 class="h7">Conquistado</h6>
                                </div>
                                <div class="box corner-box">
                                    <p>Nível Normal</p>
                                    <h6 class="h7">Conquistado</h6>
                                </div>
                                <div class="box corner-box">
                                    <p>Nível Dificil</p>
                                    <h6 class="h7">Conquistado</h6>
                                </div>
                                <div class="box corner-box">
                                    <p>Nível Fácil +</p>
                                    <h6 class="h7">Incompleto</h6>
                                </div>
                                <div class="box corner-box">
                                    <p>Nível Normal +</p>
                                    <h6 class="h7">Incompleto</h6>
                                </div>
                                <div class="box corner-box">
                                    <p>Nível Dificil +</p>
                                    <h6 class="h7">Incompleto</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <a id="scroll-top"></a>

    <!-- Modal de Testemunho -->
    <div class="modal fade popup" id="mdlTestemunho" tabindex="-1" aria-labelledby="modalLabelTestemunho"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="header-popup">
                    <h5>Enviar Testemunho</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="addTestForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="txtUsernameRegister">Nome do testemunho:</label>
                            <input type="text" class="form-control" id="txtnameTest"
                                placeholder="Introduza o seu nome" />
                        </div><br>
                        <div class="form-group">
                            <label for="txtTypeTest">Tipo:</label>
                            <select class="form-select" style="height: 50px;" id="txtTypeTest">
                                <option value="" disabled selected>Selecione uma das opções</option>
                                <option value="Aluno/a">Aluno/a</option>
                                <option value="Ex aluno/a">Ex aluno/a</option>
                                <option value="Professor/a">Professor/a</option>
                                <option value="Aluno/a de mestrado">Aluno/a de mestrado</option>
                            </select>
                        </div><br>
                        <div class="form-group">
                            <label for="txtImageTest">imagem:</label>
                            <input type="text" class="form-control" id="txtImageTest"
                                placeholder="Introduza o link da imagem" />
                        </div><br>
                        <div class="form-group">
                            <label for="txtSubtitleTeste">Subtítulo:</label>
                            <input type="text" class="form-control" id="txtSubtitleTeste"
                                placeholder="Introduza um pequeno subtitulo" />
                        </div><br>
                        <div class="form-group">
                            <label for="txtDescTest">Descrição:</label>
                            <textarea class="form-control desc-scroll" style="height: 150px;background-color: white;"
                                id="txtDescTest"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary">Enviar</button>
                        <button type="button" class="btn btn-primary"
                            style="background-color: #e88726; border-color:#e88726" data-dismiss="modal">Fechar
                        </button>
                    </div>
                </form>
                <div class="row">
                    <div class="col">
                        <div id="msgRegister"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app/js/views/frontEnd/AddTest.js"></script>
    <script type="module" src="app/js/views/frontEnd/ProfileView.js"></script>
    <script type="module" src="app/js/views/frontEnd/NavbarView.js"></script>

    <!-- extra -->
    <script src="app/js/extra/jquery.min.js"></script>
    <script src="app/js/extra/bootstrap.min.js"></script>
    <script src="app/js/extra/swiper-bundle.min.js"></script>
    <script src="app/js/extra/swiper.js"></script>
    <script src="app/js/app.js"></script>
    <script src="app/js/extra/jquery.easing.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="app/js/extra/jquery.magnific-popup.min.js"></script>
    <script src="app/js/extra/jquery-validate.js"></script>
</body>

</html>
