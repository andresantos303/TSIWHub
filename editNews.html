<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Editar noticia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/logo/logo1.png">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo/logo1.png" alt="Admin" width="50" height="30">
            </a>
            <button type="button" id="logout" class="btn btn-danger">Logout</button>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
        <h1>Editar Notícia</h1>

        <form id="editNewsForm">
            <div class="mb-3">
                <label for="noticiaID" class="form-label">ID</label>
                <input type="text" class="form-control" id="noticiaID" disabled>
            </div>
            <div class="mb-3">
                <label for="noticiaNome" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="noticiaTitle">
            </div>
            <div class="mb-3">
                <label for="noticiaDate" class="form-label">Data</label>
                <input type="text" class="form-control" id="noticiaDate">
            </div>
            <div class="mb-3">
                <label for="noticiaTipo" class="form-label">Género</label>
                <select class="form-select" id="noticiaTipo">
                    <option value="" disabled selected>Selecione uma das opções</option>
                    <option value="Projetos">Projetos</option>
                    <option value="Atividades">Atividades</option> 
                </select>
            </div>
            <div class="mb-3">
                <label for="noticiaImagem" class="form-label">Imagem</label>
                <input type="text" class="form-control" id="noticiaImagem">
            </div>
            <div class="mb-3">
                <label for="noticiaSubtitulo" class="form-label">Subtitulo</label>
                <input type="text" class="form-control" id="noticiaSubtitulo">
            </div>
            <div class="mb-3">
                <label for="noticiaDescricao" class="form-label">Descrição</label>
                <textarea class="form-control desc-scroll" style="height: 300px;" id="noticiaDescricao"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="admin.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script type="module" src="app/js/views/adm/AdminEditNews.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
