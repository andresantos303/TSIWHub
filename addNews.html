<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Adicionar Noticia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/logo/logo3.png">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo/logo1.png" alt="Admin" width="50" height="30">
            </a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
        <h1>Adicionar Notícia</h1>

        <form id="addNewsForm">
            <div class="mb-3">
                <label for="noticiaNome" class="form-label">Título*</label>
                <input type="text" class="form-control" id="noticiaTitle">
            </div>
            <div class="mb-3">
                <label for="noticiaDate" class="form-label">Data*</label>
                <input type="text" class="form-control" id="noticiaDate">
            </div>
            <div class="mb-3">
                <label for="noticiaTipo" class="form-label">Tipo*</label>
                <select class="form-select" id="noticiaTipo">
                    <option value="" disabled selected>Selecione uma das opções</option>
                    <option value="Projetos">Projetos</option>
                    <option value="Atividades">Atividades</option> 
                </select>
            </div>
            <div class="mb-3">
                <label for="noticiaImagem" class="form-label">Imagem*</label>
                <input type="text" class="form-control" id="noticiaImagem">
            </div>
            <div class="mb-3">
                <label for="noticiaSubtitulo" class="form-label">Subtítulo*</label>
                <input type="text" class="form-control" id="noticiaSubtitulo">
            </div>
            <div class="mb-3">
                <label for="noticiaDescricao" class="form-label">Descrição*</label>
                <textarea class="form-control desc-scroll" style="height: 300px;" id="noticiaDescricao"></textarea>
            </div>
            <p>*Campos Obrigatórios</p>
            <button type="submit" class="btn btn-primary">Adicionar</button>
            <a href="admin.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script type="module" src="app/js/views/adm/AdminAddNews.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
