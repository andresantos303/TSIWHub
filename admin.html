<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/logo/logo1.png">
    <style>
        .desc-scroll {
            max-height: 150px;
            overflow-y: auto;
        }

        body {
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo/logo1.png" alt="Admin" width="50" height="30">
            </a>
            <button type="button" id="logout" class="btn btn-danger">Logout</button>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
        <h1>Menu Admin</h1>

        <!-- Testemunhos Section -->
        <h2 class="mt-3">Testemunhos</h2>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Imagem</th>
                    <th scope="col">Subtitulo</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody id="tableTestemunho">
                <tr>
                    <!-- testemunhos -->
                </tr>
            </tbody>
        </table>

        <!-- Notícias Section -->
        <h2 class="mt-3">Notícias</h2>
        <button type="button" class="btn btn-success addNews">Adicionar</button>
        <table class="table mt-4 desc-scroll">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Título</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Data</th>
                    <th scope="col">Imagem</th>
                    <th scope="col">Subtitulo</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody id="tableNoticias">
                <tr>
                    <!-- noticias -->
                </tr>
            </tbody>
        </table>

        <!-- Utilizadores Section -->
        <h2 class="mt-3">Utilizadores</h2>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Password</th>
                    <th scope="col">Imagem</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody id="tableUtilizadores">
                <tr>
                    <!-- utilizadores -->
                </tr>
            </tbody>
        </table>
        <div style="height: 100px;"><!-- espaço vazio --></div>
    </div>

    <script type="module" src="app/js/views/adm/AdminTableTest.js"></script>
    <script type="module" src="app/js/views/adm/AdminTableUsers.js"></script>
    <script type="module" src="app/js/views/adm/AdminTableNews.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
