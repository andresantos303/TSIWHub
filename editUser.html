<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Editar Utilizador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/logo/logo1.png">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo/logo1.png" alt="Admin" width="50" height="30">
            </a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
        <h1>Editar Utilizador</h1>

        <form id="editUserForm">
            <div class="mb-3">
                <label for="userID" class="form-label">ID*</label>
                <input type="text" class="form-control" id="userID" disabled>
            </div>
            <div class="mb-3">
                <label for="userNome" class="form-label">Nome*</label>
                <input type="text" class="form-control" id="userNome">
            </div>
            <div class="mb-3">
                <label for="userPassword" class="form-label">Password*</label>
                <input type="text" class="form-control" id="userPassword">
            </div>
            <div class="mb-3">
                <label for="userTipo" class="form-label">Tipo*</label>
                <select class="form-select" id="userTipo">
                    <option value="" disabled selected>Selecione uma das opções</option>
                    <option value="Aluno/a">Aluno/a</option>
                    <option value="Ex aluno/a">Ex aluno/a</option>
                    <option value="Professor/a">Professor/a</option>
                    <option value="Aluno/a de mestrado">Aluno/a de mestrado</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="userImagem" class="form-label">Imagem*</label>
                <input type="text" class="form-control" id="userImagem">
            </div>
            <p>*Campos Obrigatórios</p>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="admin.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script type="module" src="app/js/views/adm/AdminEditUser.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
